
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>File Bucket</title>
</head>

<body>

    <h1 class="title">File Bucket Share text and files in real time!</h1>

    <div class="grid-container">

        <form class="grid-child text" method="POST">
            <!-- Middleware token -->
            {% csrf_token %}
            <textarea name="user_input"></textarea>
            <button type="submit">Enter</button>
        </form>
        
        <div class="grid-child file">
            <div class="group">
                <h1>Drag and Drop</h1>
                <img src="/static/ArrowUpload.png" alt="Upload Arrow Icon">
            </div>
        </div>
      
    </div>

    <div>
        {{ text_info }}
    </div>

</body>

</html>
